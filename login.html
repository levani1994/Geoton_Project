<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="popup login__popup">
        <div class="popup__container">
            <div class="popup__top">
                <h4>სისტემაში შესვლა</h4>
            </div>

            <div class="popup__bottom">
                    <img class="logo" src="./images/logo.png" alt="logo">

                <form>
                    <div class="form__group">
                        <label>ელ.ფოსტა</label>
                        <div class="w-100">
                            <input type="text" class="form__control">
                            <div class="error">ელ-ფოსტა არასწორია</div>
                        </div>
                    </div>

                    <div class="form__group">
                        <label>პაროლი</label>
                        <div class="w-100">
                            <input type="text" class="form__control">
                            <div class="error">პაროლი არასწორია</div>
                        </div>             
                    </div>

                    <div class="btns flex justify-center">
                        <button type="submit" class="btn btn__yellow">ავტორიზაცია</button>
                        <a href="/" class="btn btn__yellow">გაუქმება</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
