<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geoton Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- header -->
    <header class="header">
        <div class="header__container flex justify-center">
            <div class="header__logo">
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
    
            <nav class="header__navbar">
                <ul class="flex align-items">
                    <li class="header__navbar-li"><a class="header__navbar-a" href="#">ჩვენს შესახებ</a></li>
                    <li class="header__navbar-li"><a class="header__navbar-a" href="#">კვება</a></li>
                    <li class="header__navbar-li"><a class="header__navbar-a" href="#">მოვლა</a></li>
                    <li class="header__navbar-li"><a class="header__navbar-a" href="#">საინტერესო</a></li>
                </ul>
            </nav>
    
            <div class="header__right flex">
                <div class="header__search w-100 flex align-items">
                    <input class="form__control" type="text" placeholder="ძიება...">
                    <img class="search__img" src="images/search.png" alt="search">
                </div>

                <div class="login">
                    <img src="images/fb.png" alt="fb">
                    შესვლა
                </div>
            </div>
        </div>
    </header>


    <!-- slider -->
    <div class="banner__slider">
        <div class="news__slider">
            <div class="slider__item">
                <div class="slider__item-img" style="background-image: url('./images/img1.jpg')"></div>
                <h2 class="slider__item-title">რჩევები მოვლაზე</h2>
            </div>

            <div class="slider__item">
                <div class="slider__item-img" style="background-image: url('./images/img2.jpg')"></div>
                <h2 class="slider__item-title">რჩევები მოვლაზე</h2>
            </div>

            <div class="slider__item">
                <div class="slider__item-img" style="background-image: url('./images/img3.jpg')"></div>
                <h2 class="slider__item-title">რჩევები მოვლაზე</h2>
            </div>

            <div class="slider__item">
                <div class="slider__item-img" style="background-image: url('./images/img2.jpg')"></div>
                <h2 class="slider__item-title">რჩევები მოვლაზე</h2>
            </div>
        </div>
    </div>



    <!-- news container -->
    <section class="other__pages">
        <div class="container">
            <div class="other__pages-btns">
                <a href="#" class="other__pages-btn text-center">
                    <div class="btn__image">
                        <img src="images/dzvali.png" alt="add">
                    </div>

                    <h5>წვრთნა</h5>
                </a>

                <a href="#" class="other__pages-btn text-center">
                    <div class="btn__image">
                        <img src="images/add.png" alt="add">
                    </div>

                    <h5>ვეტერინარი</h5>
                </a>
            </div>


            <!-- news -->
            <div class="news">
                <di class="container">
                    <div class="news__container">
                        <div class="news__item" style="background-image: url('./images/news1.png')">
                            <h5 class="news__title">როგორ მოვუაროთ ძაღლის ბეწვს</h5>
                        </div>

                        <div class="news__item" style="background-image: url('./images/news2.png')">
                            <h5 class="news__title">როგორ მოვუაროთ ძაღლის ბეწვს</h5>
                        </div>

                        <div class="news__item" style="background-image: url('./images/news3.png')">
                            <h5 class="news__title">როგორ მოვუაროთ ძაღლის ბეწვს</h5>
                        </div>

                        <div class="news__item" style="background-image: url('./images/news4.png')">
                            <h5 class="news__title">როგორ მოვუაროთ ძაღლის ბეწვს</h5>
                        </div>
                    </div>
                </di>
            </div>
        </div>
    </section>



    <!-- footer -->
    <footer class="footer">
        <ul class="footer__social">
            <li><a href="#"><img src="images/fb.png" alt="fb"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
        </ul>
    </footer>




    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
